<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  
  <!-- Sparkle/Star icon -->
  <g transform="translate(256, 256)">
    <!-- Main vertical line -->
    <path d="M 0,-140 L 0,-40 M 0,40 L 0,140" stroke="white" stroke-width="32" stroke-linecap="round"/>
    
    <!-- Main horizontal line -->
    <path d="M -140,0 L -40,0 M 40,0 L 140,0" stroke="white" stroke-width="32" stroke-linecap="round"/>
    
    <!-- Diagonal lines -->
    <path d="M -100,-100 L -30,-30 M 30,30 L 100,100" stroke="white" stroke-width="24" stroke-linecap="round"/>
    <path d="M 100,-100 L 30,-30 M -30,30 L -100,100" stroke="white" stroke-width="24" stroke-linecap="round"/>
    
    <!-- Center circle -->
    <circle r="20" fill="white"/>
  </g>
</svg>
